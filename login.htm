<!DOCTYPE html>
<html>
<head>
   
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <link rel="shortcut icon" href="../img/title.png">
    <title>e世界登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url(./img/timg.jpg) no-repeat center 0px fixed;
            background-size: cover;
            font-family: "微软雅黑", sans-serif;
        }

        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -150px;
            width: 300px;
            height: 300px;
        }

            .login h1 {
                color: #ff6a00;
                text-shadow: 0px 10px 10px #ff6a00;
                letter-spacing: 2px;
                text-align: center;
                margin-bottom: 20px;
            }

        input {
            padding: 10px;
            width: 100%;
            color: white;
            margin-bottom: 10px;
            background-color: #CDC673;
            border: 1px solid black;
            border-radius: 5px;
            letter-spacing: 2px;
        }

        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffd800;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="headtop"></div>
    <div class="login">
        <h1>Login</h1>
        <form action="" method="post">
            <input type="text" name="user" placeholder="用户名" required="required">
            <input type="password" name="password" placeholder="密  码" required="required">
            <button type="submit">登录</button>
            <button type="submit" onclick="location='zhuce.html'">注册</button>
        </form>
    </div>
</body>
</html>
